name: Rust CI Workflow

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '.github/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose
